#####################################################################
# Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[homing_override]
  axes: xyz
  set_position_x: 60
  set_position_y: 60
  set_position_z: 0
gcode:
#    {% set fan_speed_before_homing = printer.fan.speed * 255 %}
#    M106 S0    ; turn off fans

    # G90
  #  G0 Z5 F600
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}

  {% if home_all or 'Z' in params %}
    _HOME_Z
  {% endif %}

#   M106 S{fan_speed_before_homing}    ; resume fan status

# [safe_z_home]
# home_xy_position: 120, 120 										# these coordinates must NOT be greater than the values specified in "position_max:" for the X and Y steppers
# speed: 50.0
# z_hop: 5

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 61.5,4 #60,5
screw1_name: front screw
screw2: 7,111  #5,115
screw2_name: back left
screw3: 117,111 #115,115
screw3_name: back right

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
# Chamber Lighting - CNC_FAN5
pin: gpio20
# pwm:true
# shutdown_value: 0
value: 1
# cycle_time: 0.01

[neopixel hotend]
## DragonBurner lighting - RGB_LED
pin: gpio24
chain_count: 2
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
#initial_WHITE: 0.0


